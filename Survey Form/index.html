<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Survey Form</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl w-full space-y-8">
        <header class="text-center">
            <h1 id="title" class="text-4xl font-bold text-gray-900 dark:text-white">Developer Survey</h1>
            <p id="description" class="mt-2 text-md text-gray-600 dark:text-gray-400">Thank you for taking the time to help us improve our platform!</p>
        </header>

        <main>
            <form id="survey-form" class="mt-8 p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg space-y-6">

                <!-- User Information Section -->
                <div class="space-y-4">
                     <!-- Name Field -->
                    <div>
                        <label id="name-label" for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm form-input" placeholder="e.g., Ada Lovelace" required>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label id="email-label" for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm form-input" placeholder="you@example.com" required>
                    </div>

                    <!-- Age Field -->
                    <div>
                        <label id="number-label" for="number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Age (optional)</label>
                        <input type="number" id="number" name="age" min="13" max="120" class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm form-input" placeholder="Your age">
                    </div>
                </div>

                <!-- Role Dropdown -->
                <div>
                    <label for="dropdown" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Which option best describes your current role?</label>
                    <select id="dropdown" name="role" class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md form-select">
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Recommendation Radio Buttons -->
                <fieldset>
                    <legend class="text-sm font-medium text-gray-700 dark:text-gray-300">Would you recommend our platform to a friend?</legend>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="definitely" name="recommend" value="definitely" type="radio" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="definitely" class="ml-3 block text-sm text-gray-900 dark:text-gray-200">Definitely</label>
                        </div>
                        <div class="flex items-center">
                            <input id="maybe" name="recommend" value="maybe" type="radio" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="maybe" class="ml-3 block text-sm text-gray-900 dark:text-gray-200">Maybe</label>
                        </div>
                        <div class="flex items-center">
                            <input id="not-sure" name="recommend" value="not-sure" type="radio" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="not-sure" class="ml-3 block text-sm text-gray-900 dark:text-gray-200">Not sure</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Improvements Checkboxes -->
                <fieldset>
                    <legend class="text-sm font-medium text-gray-700 dark:text-gray-300">What would you like to see improved? (Check all that apply)</legend>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-start">
                            <input id="front-end" name="improve" value="front-end-projects" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                            <label for="front-end" class="ml-3 text-sm text-gray-900 dark:text-gray-200">Front-end Projects</label>
                        </div>
                         <div class="flex items-start">
                            <input id="back-end" name="improve" value="back-end-projects" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                            <label for="back-end" class="ml-3 text-sm text-gray-900 dark:text-gray-200">Back-end Projects</label>
                        </div>
                         <div class="flex items-start">
                            <input id="data-viz" name="improve" value="data-visualization" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                            <label for="data-viz" class="ml-3 text-sm text-gray-900 dark:text-gray-200">Data Visualization</label>
                        </div>
                        <div class="flex items-start">
                            <input id="challenges" name="improve" value="challenges" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                            <label for="challenges" class="ml-3 text-sm text-gray-900 dark:text-gray-200">Challenges</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Comments Textarea -->
                <div>
                    <label for="comments" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Any comments or suggestions?</label>
                    <textarea id="comments" name="comments" rows="4" class="mt-1 block w-full shadow-sm sm:text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 form-textarea" placeholder="Enter your comments here..."></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button id="submit" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:ring-offset-gray-800">
                        Submit
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
